spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    initialization-mode: embedded
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
server:
  port: 8090
